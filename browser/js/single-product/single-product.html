<div class="single-product">
  <div class="images">
    <img ng-repeat="image in product.images" class="product-photo" src="image">
  </div>
  <h1 class="product-name"> {{product.name}} </h1>
  <p class="product-description"> {{product.description}} </p>
  <div class="configuration-selector">
  <!-- need a way to indicate a configuration is recommended for the usertype -->
      <select class="product-ram-upgrade">
          <option ng-repeat="ram-upgrade in product.ram-upgrades">{{ram-upgrade.name}} -- {{ram-upgrade.price}}</option>
      </select>
      <select class="product-cpu-upgrade">
          <option ng-repeat="cpu-upgrade in product.cpu-upgrades">{{cpu-upgrade.name}} -- {{cpu-upgrade.price}}</option>
      </select>
      <select class="product-storage-upgrade">
          <option ng-repeat="storage-upgrade in product.storage-upgrades">{{storage-upgrade.name}} -- {{storage-upgrade.price}}</option>
      </select>
  </div>
</div>

<!--
- product name
- product photo(s)
- product description
- configuration selector
- recommended configurations
 -->
