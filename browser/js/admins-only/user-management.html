<form id="login-form" name="loginForm" ng-submit="searchForUser(userTarget)" novalidate>
    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>
    <div class="form-group">
        <label for="name">name</label>
        <input type="text" ng-model="searchText" class="form-control" id="name" placeholder="Enter name" required>
    </div>
    <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid">Submit</button>
</form>
    <table>
        <div>User Name Is Admin? </div>
        <div ng-repeat="user in searchResults|filter:searchText">
            <div>{{user.name}}
                <button ng-click="makeUserAdmin(user)"> {{user.isAdmin}}</button>
                <button ng-click="resetPassword(user)">Reset Password </button>
                <button ng-click="deleteUser(user)">Delete User </button>
            </div>
        </div>
    </table>
</div>
