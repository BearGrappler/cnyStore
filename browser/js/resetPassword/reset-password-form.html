<form id="reset-password-form" name="resetPasswordForm" ng-submit="resetPassword(login)" novalidate>

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" ng-model="login.email" class="form-control" id="email" placeholder="Enter email" required>
    </div>

    <button type="submit" class="btn btn-default" ng-disabled= "loginForm.$invalid">Submit</button>
</form>
