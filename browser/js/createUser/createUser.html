<form id="login-form" name="loginForm" ng-submit="createUser(newUser)" novalidate>
    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>
    <div class="form-group">
        <label for="name">name</label>
        <input type="text" ng-model="newUser.name" class="form-control" id="name" placeholder="Enter name" required>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" ng-model="newUser.email" class="form-control" id="email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" ng-model="newUser.password" class="form-control" id="login-password" placeholder="Password" ng-minlength= "5" ng-maxlength="16"  required>
    </div>
    <div class="form-group">
        <label for="login-password">Confirm Password</label>
        <input type="password" ng-model="newUser.confirmPassword" class="form-control" id="login-password-confirm" placeholder="Confirm Password" ng-minlength= "5" ng-maxlength="16"  required>
    </div>

    <button type="submit" class="btn btn-default" ng-disabled= "loginForm.$invalid">Submit</button>
</form>
