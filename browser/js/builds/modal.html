<div class="modal-header">
    <h3 class="modal-title" ng-show="isDelete">Confirm Delete</h3>
    <h3 class="modal-title" ng-show="isPurchase">Your Build</h3>
</div>
<div class="modal-body" ng-show="isDelete">
    Are you sure you want to delete this build?
</div>
<div class="modal-body" ng-show="isPurchase">
  <div ng-repeat="item in comp.Items">
  <label>{{item.name}}</label>
  <p>{{item.price}}</p>
  </div>
</div>
<div class="modal-footer">
	<button class="btn btn-danger" ng-click="delete()" ng-show="isDelete">Delete</button>
  <button class="btn" ng-click="purchase()" ng-show="isPurchase">Checkout</button>
    <button class="btn btn-info" ng-click="cancel()">Cancel</button>
</div>
