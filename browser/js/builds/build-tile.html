<div ng-click="exec({target: comp.id})" class="tile noselect col-lg-3 col-md-6 col-sm-12">
    <div ng-class="{'b-on': comp.active}" class="btile">
        <div ng-if="!addButton">
	    	<div ng-click="delete(comp.id, $event)" class="remove">
	    		<i class="glyphicon glyphicon-remove"></i>
			</div>
            <span><small>Cost: ${{total}}</small></span><br/>
            <span><small>{{comp.createdAt | date : MM/DD/YY}}</small></span><br/>
        </div>
        <i id="addTile" ng-if="addButton" class="glyphicon glyphicon-plus"></i>
    </div>
</div>
